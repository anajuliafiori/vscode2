<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Horários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
        background-color: pink;
    }

    button{
        border: solid 2px rgb(148, 16, 60);
        border-radius: 4px;
        color: white;
        background-color: palevioletred;
        padding: 10px;
    }
</style>
<body>
    <script>
        document.write("<h2>", "Exercício 6", "</h2>");
        function horario() {
            let hora = prompt("Digite a hora em número inteiro: ");
            let usuario = prompt("Digite o nome do usuário: ");
            hora = parseInt(hora);

            if (hora > 5 && hora < 13 ){
            document.write("Bom dia, " , "<b>",usuario,"</b>");
        }else if(hora > 17 && hora < 24 ){
            document.write("Boa noite, " , "<b>",usuario,"</b>");
        }else if(hora > 12 && hora < 18 ){
            document.write("Boa tarde, " , "<b>",usuario,"</b>");
        }else if(hora >= 0 && hora <= 5){
            document.write("Durma bem, ", "<b>", usuario, "</b>");
        }else{
            document.write("Opção inválida.")
        }
    }
    horario();
    </script>
</body>
</html>
