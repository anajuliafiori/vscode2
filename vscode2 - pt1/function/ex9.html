<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Soma</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

h2 {
    background-color: pink;
}


button{
    border: solid 2px rgb(148, 16, 60);
    border-radius: 4px;
    color: white;
    background-color: palevioletred;
    padding: 10px;
}
</style>
<body>
    <h2>Exercício 9</h2>
    <button id="calcSum">Calcular Soma</button>

    <script>
        function sum() {
            let dist = prompt("Digite a distância percorrida em Km: ");
            let quant = prompt("Digite a Quantidade de Litros Gastos: ");
            let valor = prompt("Digite o Preço Unitário do Combustível : ");

            let custo = dist / (quant * valor);

            document.write("O custo total é de: R$", "<b>",custo,"</b>");
        }

        document.getElementById("calcSum").addEventListener("click", function(){
            sum();
        })
    </script>
</body>

</html>
