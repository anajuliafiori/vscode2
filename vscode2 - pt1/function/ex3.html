<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Temperatura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
        background-color: pink;
    }

    button{
        border: solid 2px rgb(148, 16, 60);
        border-radius: 4px;
        color: white;
        background-color: palevioletred;
        padding: 10px;
    }
</style>
<body>
    <h2>Exercício 3</h2>
    <button id="submitButton1">Converter Celsius para Farenheit</button>
    <button id="submitButton2">Converter Farenheit para Celsius</button>

    <script>
        function transFa() {
            let celsius = prompt("Digite uma temperatura em Graus Celsius para transformar em Fareinheit:");

            let trans1 = (celsius * 1.8) + 32;

            document.write("A temperatura em Farenheit é de: ", trans1,"°F");
        }

        document.getElementById("submitButton1").addEventListener("click", function(){
            transFa();
        })

        function transCel() {
            let fareinheit = prompt("Digite uma temperatura em Fareinheit para transformar em Graus Celsius:");

            let trans2 = (fareinheit - 32) / 1.8; 

            document.write("A temperatura em Farenheit é de: ", trans2,"°C");
        }

        document.getElementById("submitButton2").addEventListener("click", function(){
            transCel();
        })
    </script>
</body>
</html>
