<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Salário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<style>

body{
    font-family: Arial, Helvetica, sans-serif;
}

h2 {
    background-color: pink;
}


button{
    border: solid 2px rgb(148, 16, 60);
    border-radius: 4px;
    color: white;
    background-color: palevioletred;
    padding: 10px;
}
</style>
<body>
    <h2>Exercício 10</h2>
    <button id="submitButton">Calcular Novo Salário</button>

    <script>
        function calcAumento() {
            let nome = prompt("Digite o nome do funcionário: ");
            let sAntigo = parseInt(prompt("Digite o salário atual: "));
            let percentual = parseInt(prompt("Digite o Índice de Aumento em Percentual : "));

            percentual = percentual / 100
            sNovo = sAntigo + (sAntigo * percentual)

            document.write("<p>","<b>",nome,"</b>", ", o seu novo salário é de: R$", sNovo,"</p>");
        }
        document.getElementById("submitButton").addEventListener("click", function(){
            calcAumento();
        })
    </script>
</body>

</html>
