<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Array</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            background-color: pink;
        }
    </style>

</head>

<body>
    <h2>Exercício 2</h2>
    <script>

        function valores() {

            let Numeros = Array(3);
            Numeros[0] = prompt("Digite o primeiro número: ");
            Numeros[1] = prompt("Digite o segundo número: ");
            Numeros[2] = prompt("Digite o terceiro número: ");

            document.write(Numeros[0], "<br>");
            document.write(Numeros[1], "<br>");
            document.write(Numeros[2]);

        }
        valores();
    </script>
</body>

</html>
