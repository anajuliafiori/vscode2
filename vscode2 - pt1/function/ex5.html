<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bhaskara</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

h2 {
    background-color: pink;
}

button{
    border: solid 2px rgb(148, 16, 60);
    border-radius: 4px;
    color: white;
    background-color: palevioletred;
    padding: 10px;
}
</style>
<body>
    <h2>Exercício 2</h2>
    <button id= "submitButton"> Calcular Bhaskara</button>
    <script>
         function calBhask(){
        let a = prompt ("Digite o valor de A:");
        let b = prompt ("Digite o valor de B:");
        let c = prompt ("Digite o valor de C:");
        
        a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);

        let delta = (b * b) - (4 * a * c);
        document.write("<p>","O valor do Delta é : ", delta, "</p>");

        let x1 = (-b + Math.sqrt(delta)) / (2/a);
        document.write("<p>", "O valor do X1 é: ", x1, "</p>"); 

        let x2 = (-b - Math.sqrt(delta)) / (2/a)
        document.write("<p>", "O valor do X2 é: ", x2, "</p>");
        }
        
        document.getElementById("submitButton").addEventListener("click", function (){
            calBhask();

        });

    </script>
    
</body>
</html>
