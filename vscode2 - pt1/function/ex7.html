        background-color: pink;

</style>

<body>
    <script>
        document.write("<h2>", "Exercício 7", "</h2>");
        function idade() {
            let idade = prompt("Digite a sua idade: ");
            let usuario = prompt("Digite o nome do usuário: ");
            if (idade >= 18) {
                document.write("Você <b>pode</b> votar, ", usuario);
            } else {
                document.write("Você <b>não</b> pode votar, ", usuario);
            }
        }

        idade();
    </script>
