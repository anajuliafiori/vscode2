<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maior e Menor Número</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Maior e Menor Número</h1>

    <script>
        num1 = prompt('Insira um número inteiro: ');
        num2 = prompt('Insira outro número inteiro: ');
        num3 = prompt('Insira outro número inteiro: ');

        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);

        document.write("<p>", "Número 1: ", num1, "<br><br>", "Número 2: ", num2, "<br><br>", "Número 3: ", num3, "</p>");

        if (num1 > num2 && num1 > num3) {
            document.write("<br><p>", "O maior número digitado é: ", num1, "</p>");
        } else if (num2 > num1 && num2 > num3) {
            document.write("<br><p>", "O maior número digitado é: ", num2, "</p>");
        } else if (num3 > num1 && num3 > num2) {
            document.write("<br><p>", "O maior número digitado é: ", num3, "</p>");
        } else { }

        if (num1 < num2 && num1 < num3) {
            document.write("<p>", "O menor número digitado é: ", num1, "</p>");
        } else if (num2 < num1 && num2 < num3) {
            document.write("<p>", "O menor número digitado é: ", num2, "</p>");
        } else if (num3 < num1 && num3 < num2) {
            document.write("<p>", "O menor número digitado é: ", num3, "</p>");
        } else { }
    </script>
</body>

</html>
