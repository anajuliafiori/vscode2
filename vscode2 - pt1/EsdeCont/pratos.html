<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Checar Prato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let comida = prompt("Digite uma das opções: pizza / hamburguer / sushi / salada");
        switch (comida) {
            case "hamburguer":
                document.write("Vou pedir um hambúrguer.");
                break;
            case "pizza":
                document.write("Vou pedir uma pizza.");
                break;
            case "sushi":
                document.write("Vou pedir um sushi.");
                break;
            case "salada":
                document.write("Vou escolher uma salada.");
                break;
            default:
                document.write("Não sei o que comer.")
        }
    </script>
</head>

<body></body>

</html>
