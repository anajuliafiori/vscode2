    }

    h2{

    }
</style>
<body>
    <h2>Contagem Regressiva</h2>
    <script>
        num = prompt("Insira um nÃºmero para iniciar uma contagem regressiva: ");
        num = parseInt(num);

        while(num > 0){
            document.write(" ", num, " ");
            num--
        }
    </script>
</body>
