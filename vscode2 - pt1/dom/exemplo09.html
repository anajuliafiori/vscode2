<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Scroll</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    #scrollBox{
        position: fixed;
        top: 10px;
        right: 10px;
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body onscroll="myFunction()">
    <div style="height:2000px;width:2000px;background-color: lightblue">
        Role para biaxo e para a direita
    </div>
    <div id="scrollBox"></div>

    <script>
        function myFunction(){
            document.getElementById("scrollBox").innerHTML = "Posicão de rolagem horizontal: " + window.scrollX + "<br>Posição de rolagem vertical: " + window.scrollY;
        }
    </script>
    
</body>
</html>
