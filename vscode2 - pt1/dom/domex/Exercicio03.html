<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Explorando a Janela do Navegador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    body{
        background-color: pink;
        font-family:Arial, Helvetica, sans-serif ;
        text-align: center;
        line-height: 30px;
    }

    button{ 
        background-color: rgb(157, 0, 52);
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }

    h1{
        color: rgb(157, 0, 52);
    }
</style>
<body onscroll="myFunction3()">
    <div id = "a" style="height:2000px;width:2000px;">
    <h1>Explorando a Janela do Navegador</h1>
    <p>Vamos descobrir algumas informações sobre a janela do navegador!</p>
    <button id="botao1" onclick="myFunction()">Mostrar Detalhes</button>
    <button id="botao2" onclick="myFunction()">Atualizar Detalhes</button>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
         function myFunction(){
            document.getElementById("demo").innerHTML = "Largura interna: " + "<b>" + window.innerWidth + "px</b>" + "<br>Altura interna: " + "<b>" + window.innerHeight + "px</b>";
            document.getElementById("demo2").innerHTML = "Posicão horizontal: " + "<b>" + window.scrollX + "px</b>" + "<br>Posição vertical: " + "<b>" + window.scrollY + "px</b>";
        }

    </script>
    </div>
</body>
</html>
