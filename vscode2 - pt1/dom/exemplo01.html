<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <p id="meuParagrafo">Este é o meu parágrafo.</p>
    <button id="meuBotao" onclick="mudarTexto()">Clique Aqui!</button>
    <script>
        function mudarTexto() {
            // Acessa o elemento pelo seu atributo id
            var p = document.getElementById("meuParagrafo");

            // Altera o conteúdo do elemento
            p.textContent = "Novo conteúdo do parágrafo!";
        }
    </script>
</body>

</html>
