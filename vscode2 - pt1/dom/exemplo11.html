<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p>Clique no botão para alterar o conteúdo do parágrafo: </p>
    <button onclick="myFunction()">Tente</button>
    <p id="demo">Este é um parágrafo.</p>

    <script> 
        function myFunction(){
            document.getElementById("demo").textContent = "Olá, mundo!"
        }
    </script>
</body>
</html>
