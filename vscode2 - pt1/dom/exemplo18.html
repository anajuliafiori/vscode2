<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exemplo 18</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<style>
    .box {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
    }
</style>
</head>
<body>
    <div class="box" id="clickBox">Clique aqui</div>
    <div class="box" id="mousedownBox">Pressione o botão do mouse aqui</div>
    <div class="box" id="mousemoveBox">Mova o mouse aqui</div>
    <div class="box" id="mouseupBox">Solte o botão do mouse aqui</div>
    <div class="box" id="mouseoverBox">Passe o mouse aqui</div>
    <div class="box" id="mouseoutBox">Passe o mouse e saia daqui</div>
    <p id="output"></p>
    <script src='/_javascript/main.js'></script>
</body>
</html>
