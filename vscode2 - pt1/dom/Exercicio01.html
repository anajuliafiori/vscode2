<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alternando Parágrafo e mudando cor (DOM)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        h1{
            background-color: pink;
            text-align: center;
        }

        p{
            text-align: left;
        }

        button{
            background-color: pink;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Alternando Parágrafo e mudando cor (DOM)</h1>
    <p>Clique no botão para alterar o conteúdo do parágrafo: </p>
    <button onclick="myFunction()">Mudar</button>
    <p id="demo">Este é um parágrafo.</p>

    <hr>
    <p>Clique no botão para alterar o conteúdo do parágrafo: </p>
    <button onclick="myFunction2()">Mudar</button>
    <p id="demo2">Este é um parágrafo.</p>

    <script> 
        function myFunction(){
            document.getElementById("demo").innerHTML = "Olá, mundo!";
        }

        function myFunction2(){
            document.getElementById("demo2").innerHTML = "Este é um parágrafo ROSA!";
            document.getElementById("demo2").style.color = "palevioletred";
        }
        
    </script>
</body>
</html>
